<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinpoint</title>
    <link rel="icon" type="image/png" href="/pn-point-clear.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fenix&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <img src="pn-point-clear.png" alt="logo" width="75pt" height="75pt" />
    </div>

    <script>
        document.addEventListener("contextmenu", (event) => {
           event.preventDefault();
        });
     </script>

    <div class="flex-box">
        <div class="column-container">
            <div id="panorama">
            </div>
            <script src="panorama.js"></script>
            <div class="caption-text">
                Building View
            </div>
        </div>
        <div class="column-container">
            <div id="map">
                <div id="newCanvas"  style="width: 500px; height: 565px;">
                </div>
                <script type='text/javascript' src='AStar.js'></script>
                <script src="alt-canvas.js"></script>
            </div>
            <div class="caption-text">
                Building Layout
            </div>
        </div>
    </div>
</body>

</html>
